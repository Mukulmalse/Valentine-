<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day üåπ</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 420px;
    position: relative;
    z-index: 2;
}

h1 {
    color: #e6005c;
    margin-bottom: 10px;
}

p {
    color: #444;
    font-size: 18px;
    line-height: 1.6;
}

.rose {
    font-size: 28px;
    animation: float 4s linear infinite;
    position: absolute;
    opacity: 0.8;
}

@keyframes float {
    from {
        transform: translateY(100vh) rotate(0deg);
    }
    to {
        transform: translateY(-10vh) rotate(360deg);
    }
}

button {
    background: #e6005c;
    border: none;
    color: white;
    padding: 12px 20px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
}

button:hover {
    background: #cc0052;
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Rose Day üåπ</h1>
    <p id="msg">
        You are the most beautiful flower in my life.  
        Every moment with you feels like a garden of love.
    </p>
    <button onclick="changeMsg()">Click for a Surprise ‚ù§Ô∏è</button>
</div>

<script>
function changeMsg() {
    document.getElementById("msg").innerHTML =
        "Just like a rose spreads its fragrance, you fill my life with happiness. I love you forever üíñ";
}

// floating roses
function createRose() {
    const rose = document.createElement("div");
    rose.className = "rose";
    rose.innerHTML = "üåπ";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = (3 + Math.random() * 4) + "s";
    document.body.appendChild(rose);

    setTimeout(() => rose.remove(), 7000);
}

setInterval(createRose, 500);
</script>

</body>
</html>
